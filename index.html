<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Creative Idea Generator</title>

    <!-- TailwindCSS CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body class="bg-gray-100">

    <div class="max-w-xl mx-auto mt-16 p-8 bg-white shadow-xl rounded-xl">

        <h1 class="text-3xl font-bold text-center mb-4">
             Creative Idea Generator
        </h1>

        <p class="text-gray-600 text-center mb-6">
            Enter a topic and generate a creative one-sentence idea instantly.
        </p>
                <!-- Google Login -->
        <div id="g_id_onload"
            data-client_id="123456789012-abcxyz.apps.googleusercontent.com"
            data-callback="handleGoogleLogin">
        </div>


        <div class="g_id_signin mb-4" data-type="standard"></div>

<p id="loginStatus" class="text-green-600 font-semibold"></p>

        <!-- Input Label -->
        <label class="block text-gray-800 font-semibold mb-2">Enter Topic:</label>

        <!-- Text Field -->
        <input 
            type="text" 
            id="topicInput" 
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-400 outline-none"
            placeholder="e.g. AI fitness app, Sci-fi story, Startup idea" 
        />

        <!-- Button -->
        <button 
            onclick="generateIdea()" 
            class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition">
            Generate Idea
        </button>

        <!-- Output Section -->
        <h2 class="text-xl font-semibold mt-8">Generated Idea:</h2>

        <p 
            id="result" 
            class="mt-2 p-4 bg-gray-200 rounded-lg min-h-[60px] text-gray-800">
        </p>

        <!-- Loading Text -->
        <p id="loading" class="hidden text-blue-600 font-medium mt-3">
            Generating idea, please wait...
        </p>

    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <!-- Server JS -->
    <script src="server.js"></script>

</body>
</html>
